<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Number Redirect</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-image: url('glass.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 90%; /* Adjust width for larger screens */
      background: rgba( 255, 255, 255, 0.35 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 20px );
-webkit-backdrop-filter: blur( 20px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="tel"] {
      width: 100%;
      max-width: 250px; /* Set a maximum width for the input field */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="tel"]:focus {
      border-color: #6cb2eb;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Media Query for smaller screens */
    @media (max-width: 600px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter your phone number:</h2>
    <form id="phoneForm" onsubmit="redirectToWhatsApp(event)">
      <input type="tel" id="phoneNumber" name="number" placeholder="Phone number" required>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function redirectToWhatsApp(event) {
      event.preventDefault();
      const phoneNumberInput = document.getElementById("phoneNumber");
      const phoneNumber = phoneNumberInput.value.trim();
      if (phoneNumber !== "") {
        const whatsappLink = `http://wa.me/91${phoneNumber}`;
        window.location.href = whatsappLink;
      }
    }
  </script>
</body>
</html>
